<!DOCTYPE html>
<html>
<head>
  <title>Frameset Example</title>
</head>
<frameset rows="20%, 80%">
  <!-- Top Frame -->
  <frame src="top.html" name="topFrame">

  <!-- Split lower part into two columns -->
  <frameset cols="30%, 70%">
    <frame src="left.html" name="leftFrame">
    <frame src="right.html" name="rightFrame">
  </frameset>
</frameset>
</html>
