<!DOCTYPE html>
<html>
<head>
  <title>Simple Registration Form</title>
</head>
<body>

  <h2>Registration Form</h2>

  <form>

    <!-- Email -->
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <!-- Password -->
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br>
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <!-- Account selection -->
    <label>Select Accounts:</label><br>
    <input type="checkbox" name="accounts" value="Gmail"> Gmail<br>
    <input type="checkbox" name="accounts" value="Facebook"> Facebook<br>
    <input type="checkbox" name="accounts" value="Yahoo"> Yahoo<br>
    <input type="checkbox" name="accounts" value="Twitter"> Twitter<br>
    <input type="checkbox" name="accounts" value="Google"> Google<br>
    <input type="checkbox" name="accounts" value="LinkedIn"> LinkedIn<br><br>

    <!-- Suggestions -->
    <label>Suggestions:</label><br>
    <textarea name="suggestions" rows="4" cols="40" placeholder="enter your text here"></textarea><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
